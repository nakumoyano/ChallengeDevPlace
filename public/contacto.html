    <title>Automarket</title>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
      <a class="navbar-brand ml-2" href="index.html">
        <img
          src="img/img.png"
          width="70"
          height="70"
          alt=""
          class="img-logo mr-2"
        />Automarket
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"  aria-expanded="false"  aria-label="Toggle navigation" >
        <i class="icon ion-md-menu"></i>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mr-5" href="index.html"><i class="bx bx-home"></i> Home</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html"
              ><i class="bx bx-envelope mr-1"></i>Contacto<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Form Contact-->

      <section class="contact-box">
        <div class="row no-gutters bg-dark" id="rowno">
            <div class="col-xl-5 col-lg-12 register-bg">
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3 text-white">Contactános para más información.</h1>
                    <p class="text-muted mb-5">Ingresa la siguiente información.</p>

                    <form id="forms">
                        <div class="form-group mb-3">
                            <label class="font-weight-bold text-white">Nombre completo <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingresa tu nombre completo" id="name">
                        </div>
                        <div class="form-group mb-3">
                          <label class="font-weight-bold text-white">Correo electrónico <span class="text-danger">*</span></label>
                          <input type="email" class="form-control" placeholder="Ingresa tu email" id="email">
                        </div>
                        <div class="form-group mb-3">
                          <label class="font-weight-bold text-white">Provincia <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" placeholder="Ingresa tu provincia" id="province">
                        </div>
                        <div class="form-group mb-3">
                          <label class="font-weight-bold text-white">Mensaje <span class="text-danger">*</span></label>
                          <textarea name="" id="message" cols="10" rows="5" class="form-control" placeholder="Ingresa tu mensaje.."></textarea>
                        </div>
                        <button class="btn4 btn-primary width-100" type="submit" id="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->

    <footer class="page-footer bg-dark ">
      <div class="container text-center text-md-left mt-3 pt-3">
        <div class="row">
          <div class="col-md-4 mx-auto mb-2 text-white">
            <h6 class="text-uppercase font-weight-bold">Dirección</h6>
            <hr class="bg-success mb-2 mt-0 d-inline-block mx-auto" style="width: 90px; height: 2px;">
            <ul class="list-unstyled">
              <li class="my-2"><i class="fas fa-map-marker-alt"></i> Av Olazabal 1280, Belgrano CABA</li>
            </ul>
          </div>

          <div class="col-md-3 mx-auto mb-2 text-white">
            <h6 class="text-uppercase font-weight-bold">Teléfono</h6>
            <hr class="bg-success mb-2 mt-0 d-inline-block mx-auto" style="width: 87px; height: 2px;">

            <ul class="list-unstyled">
              <li class="my-2"><i class="fas fa-phone"></i> +932145687</li>
            </ul>
          </div>

          <div class="col-md-3 mx-auto mb-2 text-white">
            <h6 class="text-uppercase font-weight-bold ">Email</h6>
            <hr class="bg-success mb-2 mt-0 d-inline-block mx-auto" style="width: 50px; height: 2px;">

            <ul class="list-unstyled">
              <li class="my-2"><i class="fas fa-envelope"></i> automarket@gmail.com</li>
            </ul>
          </div>

        </div>
      </div>

      <hr>

      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="footer-copyright text-center text-white col-md-8">
            <p> Copyright &copy;  2021 Todos los derechos reservados by <a href="index.html">Automarket</a>.
          </div>

          <div class="col-md-4 text-center mb-2">
            <i class="fab fa-facebook-f text-white mr-4 "></i>
            <i class="fab fa-twitter text-white mr-4"></i>
            <i class="fab fa-google-plus-g text-white"></i>
          </div>
        </div>
      </div>
    </footer>

    <script
